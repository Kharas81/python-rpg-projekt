name: Masterprompt Workflow

on:
  workflow_dispatch: # Manuelles Starten des Workflows

jobs:
  process-masterprompt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Masterprompt
        id: read_prompt
        run: |
          MASTERPROMPT=$(cat path/to/masterprompt.txt)
          echo "MASTERPROMPT=$MASTERPROMPT" >> $GITHUB_ENV

      - name: Print Masterprompt
        run: |
          echo "Masterprompt Inhalt:"
          echo $MASTERPROMPT